<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brayan's Farcaster Profile</title>
  <link rel="icon" type="image/png" href="farcaster_logo.png">
  <style>
    /* Black background */
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Icon styles */
    a img {
      width: 100px;
      height: 100px;
      border-radius: 50%;                 
      border: 3px solid black;            
      box-shadow: 0 4px 12px rgba(255,255,255,0.2); 
      opacity: 0;                          
      transform: scale(0.8);               
      animation: fadeIn 1s forwards;    
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hover glow + scale */
    a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(208, 137, 244, 0.8); 
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- Clickable circular image linking to another site -->
  <a href="https://farcaster.xyz/medrano" target="_blank">
    <img src="farcaster_logo.png" alt="Farcaster Icon" />
  </a>

  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk"
  
    // Wait for your content to load first
    window.addEventListener("DOMContentLoaded", async () => {
      await sdk.actions.ready()
    })
  </script>

</body>
</html>
